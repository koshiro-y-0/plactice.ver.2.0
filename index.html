    <style>
    .quick-actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .quick-btn { padding: 10px 14px; border: none; border-radius: 12px; background: linear-gradient(135deg, #42a5f5 0%, #5c6bc0 100%); color: #fff; cursor: pointer; box-shadow: 0 6px 16px rgba(76, 92, 175, 0.25); transition: transform .2s ease, box-shadow .2s ease, filter .2s ease; }

    .fx-layer { pointer-events: none; position: fixed; inset: 0; z-index: 1500; }
    .burst, .slash, .spark, .shield, .card-flip { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
    .burst { width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,.95) 0%, rgba(255,193,7,.9) 35%, rgba(255,87,34,.7) 60%, rgba(255,87,34,0) 70%); animation: burstScale 600ms ease-out forwards; box-shadow: 0 0 60px rgba(255,193,7,.65), 0 0 120px rgba(255,87,34,.35) inset; }
    @keyframes burstScale { 0% { transform: translate(-50%, -50%) scale(.1); opacity: 0; } 60% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; } 100% { transform: translate(-50%, -50%) scale(.9); opacity: 0; } }
    .slash { width: 260px; height: 6px; background: linear-gradient(90deg, rgba(255,255,255,0) 0%, #fff 20%, #ff5252 50%, #fff 80%, rgba(255,255,255,0) 100%); box-shadow: 0 0 24px rgba(255,82,82,.65); transform-origin: left center; animation: slashMove 500ms cubic-bezier(.11,.79,.22,1) forwards; }
    @keyframes slashMove { 0% { transform: translate(-50%, -50%) rotate(-20deg) scaleX(0); opacity: 0; } 30% { opacity: 1; } 100% { transform: translate(-50%, -50%) rotate(10deg) scaleX(1); opacity: 0; } }
    .spark { width: 12px; height: 12px; border-radius: 50%; background: radial-gradient(circle, #fff 0%, #ffeb3b 60%, rgba(255,235,59,0) 70%); box-shadow: 0 0 24px rgba(255,235,59,.9); animation: sparkFloat 800ms ease-out forwards; }
    @keyframes sparkFloat { 0% { transform: translate(-50%, -50%) scale(.5); opacity: 0; } 30% { opacity: 1; } 100% { transform: translate(calc(-50% + var(--dx, 0px)), calc(-50% + var(--dy, -100px))) scale(.1); opacity: 0; } }
    .shield { width: 180px; height: 180px; border-radius: 50%; background: conic-gradient(from 0deg, rgba(102,126,234,.8), rgba(118,75,162,.8)); box-shadow: 0 0 50px rgba(102,126,234,.6); animation: shieldPulse 900ms ease-out forwards; }
    @keyframes shieldPulse { 0% { transform: translate(-50%, -50%) scale(.6); opacity: 0; } 40% { opacity: 1; } 100% { transform: translate(-50%, -50%) scale(1.05); opacity: 0; } }
    .card-flip { width: 220px; height: 300px; perspective: 1000px; }
    .card-flip-inner { width: 100%; height: 100%; transform-style: preserve-3d; animation: flip 600ms ease-out forwards; }
    .card-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,.25); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 48px; color: #fff; }
    .card-front { background: linear-gradient(135deg, #667eea, #764ba2); }
    .card-back { background: linear-gradient(135deg, #ff8a65, #ff7043); transform: rotateY(180deg); }
    @keyframes flip { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(180deg); } }
